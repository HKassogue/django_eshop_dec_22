{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="vh-100 w-75 m-auto shadow-lg">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;" method="POST" action="{% url 'login' %}">
              {% csrf_token %}
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
              
              {% if errors %}
                <p class="alert alert-danger">Username and/or password dismatch. Try again!<p>
              {% endif %}

              <div class="form-outline mb-4">
                {{form.username}}
                <label class="form-label" for="{{form.username.id_for_label}}">Username</label>
              </div>
  
              <div class="form-outline mb-4">
                {{form.password}}
                <label class="form-label" for="{{form.password.id_for_label}}">Password</label>
              </div>
  
              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
              </div>
  
              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
              <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="{% static 'img/auth_img.webp' %}"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
